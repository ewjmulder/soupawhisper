[whisper]
# Model size: tiny, base, small, medium, large-v3
# For English, the .en variant is used automatically (faster and more accurate)
# For other languages, the multilingual model is used
model_size = small

# Device: cpu or cuda (cuda requires cuDNN)
device = cpu

# Compute type: int8 for CPU, float16 for GPU
compute_type = int8

[languages]
# Configure languages with their hotkeys
# Format: language_code = hotkey
#
# The model is determined automatically based on model_size:
#   - English (en) → small.en
#   - Other languages → small (multilingual)
#
# Language codes: en, nl, de, fr, es, it, pt, pl, ru, zh, ja, ko, etc.
# Hotkeys: f1-f12, scroll_lock, pause, or single characters
en = f12
nl = f11
# de = f10
# fr = f9

[behavior]
# Type text into active input field
auto_type = true

# Show desktop notifications
notifications = true
